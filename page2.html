  <audio id="typing-sound">
    <source src="https://cdn.jsdelivr.net/gh/as-yusuf/yhweb/clik.mp3" type="audio/mpeg" />
  </audio>
  <script>
  function openPopup(title, imgSrc, subtext = '') {
    const popup = document.getElementById('popup');
    const titleEl = document.getElementById('popup-title');
    const imgEl = document.getElementById('popup-img');
    const subtextEl = document.getElementById('popup-subtext');
    const typingSound = document.getElementById('typing-sound');

    titleEl.innerText = title;
    imgEl.src = imgSrc;
    subtextEl.innerHTML = ''; // clear previous

    popup.style.display = 'block';

    // âœ… Pisahkan tag HTML dan teks biasa
    const parts = subtext.match(/(<[^>]+>|[^<]+)/g); // tag HTML ATAU teks biasa
    let currentPart = 0;
    let currentChar = 0;

    function typeNext() {
      if (currentPart >= parts.length) return;

      const part = parts[currentPart];

      // Jika tag HTML, langsung append
      if (part.startsWith('<')) {
        subtextEl.innerHTML += part;
        currentPart++;
        setTimeout(typeNext, 0);
      } else {
        // Ketik teks biasa satu per satu
        if (currentChar < part.length) {
          subtextEl.innerHTML += part[currentChar];
          if (part[currentChar] !== ' ' && currentChar % 6 === 0) {
            typingSound.currentTime = 0;
            typingSound.play();
          }
          currentChar++;
          setTimeout(typeNext, 30); // kecepatan huruf
        } else {
          currentPart++;
          currentChar = 0;
          setTimeout(typeNext, 0);
        }
      }
    }

    typeNext();
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
  
  window.addEventListener('click', () => {
	  document.getElementById('bg-music').play();
	}, { once: true });

</script>
