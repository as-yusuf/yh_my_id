<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wedding of :::: Yusuf ~ Hesti ::::</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oregano">
  <link rel="icon" href="assets/images/yh1.ico" type="image/x-icon">
<meta property="og:title" content="The Wedding of :::: Yusuf ~ Hesti ::::">
<meta property="og:description" content="Our Journey Begin Here">
<meta property="og:image" content="https://yusufhesti.my.id/assets/images/og1.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="https://yusufhesti.my.id/">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
      background-color: #f0f0f0;
    }
    .room-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .room {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/bg1.png') no-repeat center center;
      background-size: contain;
    }
    .clickable {
      position: absolute;
      width: 8vw;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      filter: drop-shadow(0 0 6px yellow);
      animation: glowFilter 1.5s infinite alternate ease-in-out;
      transition: filter 0.3s ease-in-out;
    }
    .clickableNon {
      position: absolute;
      width: 8vw;
      aspect-ratio: 1 / 1;
      cursor: pointer;      
    }
    @keyframes glowFilter {
      from { filter: drop-shadow(0 0 4px yellow); }
      to { filter: drop-shadow(0 0 14px yellow); }
    }
    .clickable:hover {
      filter: drop-shadow(0 0 16px yellow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Posisi item */
    .item2{ bottom: 0; left: 50%; transform: translateX(-50%); width: 410px; height: 310px;}
    .item3{ top: 38%; left: 50%; transform: translateX(-50%); width: 220px; height: 300px; }

    @media (max-width: 768px) {
      .clickable {
        width: 12vw;
      }
      .item2{ bottom: 0; left: 50%; transform: translateX(-50%); width: 100vw; height: 40vh;}
      .item3{ top: 40%; left: 50%; transform: translateX(-50%); width: 220px; height: 300px; }
    }
	  .popup {
		width: 95vw;
		padding: 15px;
	  }
	#greeting {
      position: absolute;
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      font-family: "Oregano", sans-serif;
      color: #704326;
      z-index: 1; /* penting: di belakang item klikable */
      pointer-events: none; /* biar gak ganggu klik */
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="room-wrapper">
    <div class="room">

      <img src="assets/images/cpl.png?text=F" class="clickable item3" onclick="window.open('page2.html', '_self')">

      <img src="assets/images/bunga.png?text=B" class="clickableNon item2">
      
    </div>
    
    <div id="greeting"></div>


  </div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const recipient = getQueryParam('to');
  if (recipient) {
    const greetingDiv = document.getElementById('greeting');
    greetingDiv.innerText = `${decodeURIComponent(recipient)}`;
  }
</script>



</body>
</html>
